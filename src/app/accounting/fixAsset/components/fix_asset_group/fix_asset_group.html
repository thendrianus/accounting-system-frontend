<div class="loading" *ngIf="!gen.app_component_id"></div>
<ts-notification [notifSuccess]='notif.success' [notifAlert]='notif.alert' [notifError]='notif.error'
  [notifInfo]='notif.info' [notifWarn]='notif.warn'> </ts-notification>

<div class="animated fadeIn display-inherit">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header font-larger">
          <a href="javascript:void(0)" class="ts-a-title" (click)="refreshComponent()"><i class=" fa fa-refresh"> </i>
            {{gen._title}}</a>
          <div class="card-trans-code ts-hide-mobile">
            <form class="form-horizontal" [formGroup]="formFix_asset_group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-barcode"></i></span>
                <input type="text" class="form-control ts-clear-bg ts-text-center" id="fix_asset_group_code"
                  placeholder="{{gen._code}}" [readonly]="disableInput.fix_asset_group_code"
                  formControlName="fix_asset_group_code" [disabled]="true">
                <span class="input-group-addon" *ngIf="formFix_asset_group.value.fix_asset_group_id != ''">
                  <label class="switch switch-sm switch-text switch-info float-right mb-0">
                    <input type="checkbox"
                      (click)="isUseChange('fix_asset_group', formFix_asset_group.value.is_use, formFix_asset_group.value.fix_asset_group_id, 'fix_asset_group_id')"
                      class="switch-input" formControlName="is_use">
                    <span class="switch-label" data-on="On" data-off="Off"></span>
                    <span class="switch-handle"></span>
                  </label>
                </span>
              </div>
            </form>
          </div>
        </div>
        <div class="card-block" style="padding: 0.5rem 1.25rem;">
          <div class="row">
            <div class="form-group col-sm-3 ts-show-mobile" style="margin-bottom: 0rem;">
              <form class="form-horizontal" [formGroup]="formFix_asset_group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-barcode"></i></span>
                  <input type="text" class="form-control ts-clear-bg ts-text-center" id="fix_asset_group_code"
                    placeholder="{{gen._code}}" [readonly]="disableInput.fix_asset_group_code"
                    formControlName="fix_asset_group_code" [disabled]="true">
                  <span class="input-group-addon" *ngIf="formFix_asset_group.value.fix_asset_group_id != ''">
                    <label class="switch switch-sm switch-text switch-info float-right mb-0">
                      <input type="checkbox"
                        (click)="isUseChange('fix_asset_group', formFix_asset_group.value.is_use, formFix_asset_group.value.fix_asset_group_id, 'fix_asset_group_id')"
                        class="switch-input" formControlName="is_use">
                      <span class="switch-label" data-on="On" data-off="Off"></span>
                      <span class="switch-handle"></span>
                    </label>
                  </span>
                </div>
              </form>
            </div>
            <div class="form-group col-sm-12" style="margin-bottom: 0rem;">
              <button type="submit" class="btn btn-primary btn-sm2" [disabled]="!formFix_asset_group.valid"
                (click)="submitFormFix_asset_group()" *ngIf="formFix_asset_group.value.fix_asset_group_id == ''"><i
                  class="fa fa-plus"></i> {{gen.btn_add}}</button>
              <button type="submit" class="btn btn-warning btn-sm2" [disabled]="!formFix_asset_group.valid"
                (click)="submitFormFix_asset_group()" *ngIf="formFix_asset_group.value.fix_asset_group_id != ''"><i
                  class="fa fa-edit "></i> {{gen.btn_update}}</button>
              <button type="submit" class="btn btn-danger btn-sm2"
                [disabled]="!formFix_asset_group.value.fix_asset_group_id" (click)="deleteFix_asset_group()"
                *ngIf="formFix_asset_group.value.fix_asset_group_id != ''"><i class="fa fa-trash"></i>
                {{gen.btn_delete}}</button>
              <button type="submit" class="btn btn-success btn-sm2" (click)="modalShow()"><i class="fa fa-search"></i>
                {{gen.btn_search}}</button>
              <button type="submit" class="btn btn-secondary btn-sm2" (click)="clearAll()"><i class="fa fa-eraser"></i>
                {{gen.btn_clear}}</button>
              <button type="submit" (click)="printConsoleForm()" *ngIf="printConsole">Print Console</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn display-inherit">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-block">
          <div class="vertical-scroll" style="max-height: 100%">
            <form class="form-horizontal" [formGroup]="formFix_asset_group">

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group row">
                    <label for="fix_asset_group_code"
                      class="col-sm-4 text-right form-form-control-label">{{gen.at_fix_asset_group_Code}}</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="fix_asset_group_code"
                        placeholder="{{gen.ph_fix_asset_group_no}}" [readonly]="disableInput.fix_asset_group_code"
                        formControlName="fix_asset_group_code">
                    </div>
                  </div>
                  <div
                    class="form-group row {{(formFix_asset_group.controls.account_id.status == 'INVALID')?'has-warning':''}}">
                    <label for="account_id"
                      class="col-sm-4 text-right form-form-control-label">{{gen.at_account_id}}</label>
                    <div class="col-sm-6">
                      <ng-select bindValue="value" [items]="accountList"
                        [ngClass]="{disabledDiv: disableInput.account_id}" formControlName="account_id"> </ng-select>
                    </div>
                  </div>
                  <div
                    class="form-group row {{(formFix_asset_group.controls.depreciation_id.status == 'INVALID')?'has-warning':''}}">
                    <label for="depreciation_id"
                      class="col-sm-4 text-right form-form-control-label">{{gen.at_depreciation_id}}</label>
                    <div class="col-sm-6">
                      <ng-select bindValue="value" [items]="accountList"
                        [ngClass]="{disabledDiv: disableInput.depreciation_id}" formControlName="depreciation_id">
                      </ng-select>
                    </div>
                  </div>
                  <div
                    class="form-group row {{(formFix_asset_group.controls.acumulated_id.status == 'INVALID')?'has-warning':''}}">
                    <label for="acumulated_id"
                      class="col-sm-4 text-right form-form-control-label">{{gen.at_acumulated_id}}</label>
                    <div class="col-sm-6">
                      <ng-select bindValue="value" [items]="accountList"
                        [ngClass]="{disabledDiv: disableInput.acumulated_id}" formControlName="acumulated_id">
                      </ng-select>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div
                    class="form-group row  {{(formFix_asset_group.controls.name.status == 'INVALID')?'has-warning':''}}">
                    <label for="name" class="col-sm-4 text-right form-form-control-label">{{gen.at_name}}</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="name" placeholder="{{gen.ph_name}}"
                        formControlName="name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="depreciation_method_id"
                      class="col-sm-4 text-right form-form-control-label">{{gen.at_depreciation_method_id}}</label>
                    <div class="col-sm-6">
                      <select class="form-control" id="depreciation_method_id" formControlName="depreciation_method_id">
                        <option value=1>{{gen.at_straight_line}}</option>
                        <option value=2>{{gen.at_downline_ballance}}</option>
                      </select>
                    </div>
                  </div>
                  <div
                    class="form-group row {{(formFix_asset_group.controls.max_years.status == 'INVALID')?'has-warning':''}}"
                    *ngIf="formFix_asset_group.value.fix_asset_group_id == ''">
                    <label for="max_years"
                      class="col-sm-4 text-right form-form-control-label">{{gen.at_max_years}}</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="max_years" placeholder="{{gen.ph_max_years}}"
                        formControlName="max_years">
                    </div>
                  </div>
                  <div
                    class="form-group row {{(formFix_asset_group.controls.description.status == 'INVALID')?'has-warning':''}}">
                    <label for="description"
                      class="col-sm-4 text-right form-form-control-label">{{gen.at_description}}</label>
                    <div class="col-sm-6">
                      <textarea type="text" class="form-control" id="description" placeholder="{{gen.ph_description}}"
                        formControlName="description"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <ts-bydatetime 
        [report_id]="52" 
        [data]="formFix_asset_group.value"
      ></ts-bydatetime>
    </div>
  </div>

</div>

<!-- MODAL SEARCH -->
<div bsModal #childModal="bs-modal" class="modal  fade" [config]="{'backdrop':'static', 'keyboard': false}"
  tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{gen._titleModal1}}</h5>
        <button class="btn btn-outline-danger" (click)="childModal.hide()" aria-label="Close"
          type="button">{{gen.btn_closeModal1}}</button>
      </div>
      <div class="modal-body-full">
        <div class="vertical-scroll" style="max-height: 100%">
          <div class="vertical-scroll" style="max-height: 100%">
            <ng2-smart-table (rowSelect)="httpService.modal_scroll_top($event)" [settings]="settings" [source]="source" (delete)="ModalSelectFix_asset_group($event)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
