<div class="loading" *ngIf="!gen.app_component_id"></div>
<ts-notification [notifSuccess]='notif.success' [notifAlert]='notif.alert' [notifError]='notif.error'
  [notifInfo]='notif.info' [notifWarn]='notif.warn'> </ts-notification>

<div class="animated fadeIn display-inherit">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header font-larger">
          <a href="javascript:void(0)" class="ts-a-title" (click)="refreshComponent()"><i class=" fa fa-refresh"> </i>
            {{gen._title}}</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn display-inherit small-input">
  <div class="row">

    <div class="col-lg-12">
      <div class="card">
        <div class="card-block">
          <div class="row">

            <div class="table-responsive"></div>
            <table class="table table-responsive table-hover table-outline mb-0">
              <thead class="thead-default">
                <tr class="text-center">
                  <th><i class="fa fa-sort-numeric-asc"></i></th>
                  <th>*(Action</th>
                  <th>*(Period</th>
                  <th>*(Start Date</th>
                  <th>*(End Date</th>
                  <th>*(Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of generalledgerPeriod; let i = index">
                  <td class="text-center">{{i+1}}</td>
                  <td><button class="btn btn-warning btn-sm" *ngIf="item.generalledger_status_id ==1"
                      (click)="closePeriod(item)">*(Close Priod</button></td>
                  <td [ngClass]="(item.is_use=='0')?'ts-red':''">{{item.generalledger_period}}</td>
                  <td class="text-center">
                    <div *ngIf="item.generalledger_status_id !=3">{{item.start_date_show}}</div>
                  </td>
                  <td class="text-center">
                    <div *ngIf="item.generalledger_status_id ==2">{{item.end_date_show}}</div>
                  </td>
                  <td>{{item.period_status}}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>

  </div>


</div>
