<div class="loading" *ngIf="!gen.app_component_id"></div>
<ts-notification [notifSuccess]='notif.success' [notifAlert]='notif.alert' [notifError]='notif.error'
  [notifInfo]='notif.info' [notifWarn]='notif.warn'> </ts-notification>

<div class="animated fadeIn display-inherit">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header font-larger">
          <a href="javascript:void(0)" class="ts-a-title" (click)="refreshComponent()"><i class=" fa fa-refresh"> </i>
            {{gen._title}}</a>
          <div class="card-trans-code ts-hide-mobile">
            <form class="form-horizontal" [formGroup]="formpermission">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-barcode"></i></span>
                <input type="text" class="form-control ts-clear-bg ts-text-center" id="app_permission_group_code"
                  placeholder="{{gen._code}}" [readonly]="disableInput.app_permission_group_code"
                  formControlName="app_permission_group_code" [disabled]="true">
                <span class="input-group-addon" *ngIf="formpermission.value.app_permission_group_id != ''">
                  <label class="switch switch-sm switch-text switch-info float-right mb-0">
                    <input type="checkbox"
                      (click)="isUseChange('app_permission_group', formpermission.value.is_use, formpermission.value.app_permission_group_id, 'app_permission_group_id')"
                      class="switch-input" formControlName="is_use">
                    <span class="switch-label" data-on="On" data-off="Off"></span>
                    <span class="switch-handle"></span>
                  </label>
                </span>
              </div>
            </form>
          </div>
        </div>
        <div class="card-block" style="padding: 0.5rem 1.25rem;">
          <div class="row">
            <div class="form-group col-sm-3 ts-show-mobile" style="margin-bottom: 0rem;">
              <form class="form-horizontal" [formGroup]="formpermission">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-barcode"></i></span>
                  <input type="text" class="form-control ts-clear-bg ts-text-center" id="app_permission_group_code"
                    placeholder="{{gen._code}}" [readonly]="disableInput.app_permission_group_code"
                    formControlName="app_permission_group_code" [disabled]="true">
                  <span class="input-group-addon" *ngIf="formpermission.value.app_permission_group_id != ''">
                    <label class="switch switch-sm switch-text switch-info float-right mb-0">
                      <input type="checkbox"
                        (click)="isUseChange('app_permission_group', formpermission.value.is_use, formpermission.value.app_permission_group_id, 'app_permission_group_id')"
                        class="switch-input" formControlName="is_use">
                      <span class="switch-label" data-on="On" data-off="Off"></span>
                      <span class="switch-handle"></span>
                    </label>
                  </span>
                </div>
              </form>
            </div>
            <div class="form-group col-sm-12" style="margin-bottom: 0rem;">
              <button type="submit" class="btn btn-primary btn-sm2" [disabled]="!formpermission.valid"
                (click)="submitFormpermission()"
                *ngIf="formpermission.value.app_permission_group_id == '' && formpermission.value.app_permission_group_id != 1"><i
                  class="fa fa-plus"></i> {{gen.btn_add}}</button>
              <button type="submit" class="btn btn-warning btn-sm2" [disabled]="!formpermission.valid"
                (click)="submitFormpermission()"
                *ngIf="formpermission.value.app_permission_group_id != '' && formpermission.value.app_permission_group_id != 1"><i
                  class="fa fa-edit "></i> {{gen.btn_update}}</button>
              <button type="submit" class="btn btn-danger btn-sm2"
                [disabled]="!formpermission.value.app_permission_group_id" (click)="deletepermission()"
                *ngIf="formpermission.value.app_permission_group_id != '' && formpermission.value.app_permission_group_id != 1"><i
                  class="fa fa-trash"></i> {{gen.btn_delete}}</button>
              <button type="submit" class="btn btn-success btn-sm2" (click)="modalShow()"><i class="fa fa-search"></i>
                {{gen.btn_search}}</button>
              <button type="submit" class="btn btn-secondary btn-sm2" (click)="clearAll()"><i class="fa fa-eraser"></i>
                {{gen.btn_clear}}</button>
              <button type="submit" (click)="printConsoleForm()" *ngIf="printConsole">Print Console</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn display-inherit">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-block">
          <div class="vertical-scroll" style="max-height: 100%">
            <form class="form-horizontal" [formGroup]="formpermission">

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group row">
                    <label for="app_permission_group_code"
                      class="col-sm-4 text-right form-form-control-label">{{gen.at_permission_code}}</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="app_permission_group_code"
                        placeholder="{{gen.ph_permission_no}}" [readonly]="disableInput.app_permission_group_code"
                        formControlName="app_permission_group_code">
                    </div>
                  </div>
                  <div
                    class="form-group row  {{(formpermission.controls.app_permission_group.status == 'INVALID')?'has-warning':''}}">
                    <label for="app_permission_group"
                      class="col-sm-4 text-right form-form-control-label">{{gen.at_permission_group}}</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="app_permission_group" placeholder="{{gen.ph_name}}"
                        [readonly]="disableInput.app_permission_group" formControlName="app_permission_group">
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div
                    class="form-group row {{(formpermission.controls.description.status == 'INVALID')?'has-warning':''}}">
                    <label for="description"
                      class="col-sm-4 text-right form-form-control-label">{{gen.at_description}}</label>
                    <div class="col-sm-6">
                      <textarea type="text" class="form-control" id="description" placeholder="{{gen.ph_description}}"
                        [readonly]="disableInput.description" formControlName="description"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="card">
        <div class="card-block">
          <div class="vertical-scroll" style="max-height: 100%">
            <ng2-smart-table (rowSelect)="httpService.modal_scroll_top($event)" [settings]="settings2" [source]="source2" (deleteConfirm)="deleteConfirm($event)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <ts-bydatetime 
        [report_id]="72" 
        [data]="formpermission.value"
        ></ts-bydatetime>
    </div>
  </div>

</div>

<!-- MODAL SEARCH -->
<div bsModal #childModal="bs-modal" class="modal  fade" [config]="{'backdrop':'static', 'keyboard': false}"
  tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{gen._titleModal1}}</h5>
        <button class="btn btn-outline-danger" (click)="childModal.hide()" aria-label="Close"
          type="button">{{gen.btn_closeModal1}}</button>
      </div>
      <div class="modal-body-full">
        <div class="vertical-scroll" style="max-height: 100%">
          <div class="vertical-scroll" style="max-height: 100%">
            <ng2-smart-table (rowSelect)="httpService.modal_scroll_top($event)" [settings]="settings" [source]="source" (delete)="ModalSelectpermission($event)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
