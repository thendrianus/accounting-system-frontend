<div class="animated fadeIn display-inherit">
  <div class="row">
    <div class="col-lg-12">

      <table class="table table-responsive table-striped table-sm">
        <thead>
          <tr class="text-center">
            <th>Action</th>
            <th class="table-id">No</th>
            <th>Title</th>
            <th>Subtitle</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of articles; let i= index;">
            <td>
              <button type="button" ngClass="btn btn-warning btn-sm" (click)="selectArticles(item)">Select</button>
            </td>
            <td class="table-id">{{i+1}}</td>
            <td>{{item.title}}</td>
            <td>{{item.subtitle}}</td>
            <td>{{item.description}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
