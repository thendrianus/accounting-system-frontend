<div class="loading" *ngIf="!gen.app_component_id"></div>
<ts-notification [notifSuccess]='notif.success' [notifAlert]='notif.alert' [notifError]='notif.error'
  [notifInfo]='notif.info' [notifWarn]='notif.warn'> </ts-notification>

<div class="animated fadeIn display-inherit">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header font-larger">
          <a href="javascript:void(0)" class="ts-a-title" (click)="refreshComponent()"><i class=" fa fa-refresh"> </i>
            {{gen._title}}</a>
          <div class="card-trans-code ts-hide-mobile">
            <form class="form-horizontal" [formGroup]="formInventory_group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-barcode"></i></span>
                <input type="text" class="form-control ts-clear-bg ts-text-center" id="inventory_group_code"
                  placeholder="{{gen._code}}" [readonly]="disableInput.inventory_group_code"
                  formControlName="inventory_group_code" [disabled]="true">
                <span class="input-group-addon" *ngIf="formInventory_group.value.inventory_group_id != ''">
                  <label class="switch switch-sm switch-text switch-info float-right mb-0">
                    <input type="checkbox"
                      (click)="isUseChange('inventory_group', formInventory_group.value.is_use, formInventory_group.value.inventory_group_id, 'inventory_group_id')"
                      class="switch-input" formControlName="is_use">
                    <span class="switch-label" data-on="On" data-off="Off"></span>
                    <span class="switch-handle"></span>
                  </label>
                </span>
              </div>
            </form>
          </div>
        </div>
        <div class="card-block" style="padding: 0.5rem 1.25rem;">
          <div class="row">
            <div class="form-group col-sm-3 ts-show-mobile" style="margin-bottom: 0rem;">
              <form class="form-horizontal" [formGroup]="formInventory_group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-barcode"></i></span>
                  <input type="text" class="form-control ts-clear-bg ts-text-center" id="inventory_group_code"
                    placeholder="{{gen._code}}" [readonly]="disableInput.inventory_group_code"
                    formControlName="inventory_group_code" [disabled]="true">
                  <span class="input-group-addon" *ngIf="formInventory_group.value.inventory_group_id != ''">
                    <label class="switch switch-sm switch-text switch-info float-right mb-0">
                      <input type="checkbox"
                        (click)="isUseChange('inventory_group', formInventory_group.value.is_use, formInventory_group.value.inventory_group_id, 'inventory_group_id')"
                        class="switch-input" formControlName="is_use">
                      <span class="switch-label" data-on="On" data-off="Off"></span>
                      <span class="switch-handle"></span>
                    </label>
                  </span>
                </div>
              </form>
            </div>
            <div class="form-group col-sm-12" style="margin-bottom: 0rem;">
              <button class="btn btn-primary btn-sm2" [disabled]="!formInventory_group.valid"
                *ngIf="formInventory_group.value.inventory_group_id == ''" (click)="formSubmit()"><i
                  class="fa fa-plus"></i> {{gen.btn_add}}</button>
              <button class="btn btn-warning btn-sm2" [disabled]="!formInventory_group.valid"
                *ngIf="formInventory_group.value.inventory_group_id != ''" (click)="formSubmit()"><i
                  class="fa fa-edit "></i> {{gen.btn_edit}}</button>
              <button class="btn btn-danger btn-sm2" *ngIf="formInventory_group.value.inventory_group_id != ''"
                (click)="deleteInventory_group()"><i class="fa fa-trash"></i>
                {{gen.btn_delete}}</button>
              <button class="btn btn-secondary btn-sm2" *ngIf="formInventory_group.value.inventory_group_id != ''"
                (click)="clearAll()"><i class="fa fa-eraser"></i> {{gen.btn_clear}}</button>
              <button type="submit" (click)="printConsoleForm()" *ngIf="printConsole">Print
                Console</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn display-inherit">
  <div class="row">


    <div class="col-lg-4">
      <div class="card">
        <div class="card-block">
          <form class="form-horizontal" [formGroup]="formInventory_group" (ngSubmit)="formSubmit()">

            <div class="form-group row">
              <label for="inventory_group_code"
                class="col-sm-4 text-right form-form-control-label">{{gen.at_code}}</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inventory_group_code" placeholder="{{gen.ph_code}}"
                  [readonly]="disableInput.inventory_group_code" formControlName="inventory_group_code">
              </div>
            </div>
            <div
              class="form-group row {{(formInventory_group.controls.inventory_group.value.status == 'INVALID')?'has-warning':''}}">
              <label for="inventory_group"
                class="col-sm-4 text-right form-form-control-label">{{gen.at_inventory_group}}</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inventory_group" placeholder="{{gen.ph_inventory_group}}"
                  formControlName="inventory_group">
              </div>
            </div>
            <div
              class="form-group row {{(formInventory_group.controls.description.status == 'INVALID')?'has-warning':''}}">
              <label for="description"
                class="col-sm-4 text-right form-form-control-label">{{gen.at_description}}</label>
              <div class="col-sm-8">
                <textarea type="text" class="form-control" id="description" placeholder="{{gen.ph_description}}"
                  formControlName="description"></textarea>
              </div>
            </div>
            <div class="form-group row {{(formInventory_group.controls.issale.status == 'INVALID')?'has-warning':''}}">
              <label for="issale" class="col-sm-4 text-right form-form-control-label">{{gen.at_issale}}</label>
              <div class="col-sm-6 ">
                <label class="switch switch-default switch-primary-outline">
                  <input type="checkbox" class="switch-input" formControlName="issale">
                  <span class="switch-label" data-on="Yes" data-off="No"></span>
                  <span class="switch-handle"></span>
                </label>
              </div>
            </div>
            <div
              class="form-group row {{(formInventory_group.controls.ispurchase.status == 'INVALID')?'has-warning':''}}">
              <label for="ispurchase" class="col-sm-4 text-right form-form-control-label">{{gen.at_ispurchase}}</label>
              <div class="col-sm-6 ">
                <label class="switch switch-default switch-primary-outline">
                  <input type="checkbox" class="switch-input" formControlName="ispurchase">
                  <span class="switch-label" data-on="Yes" data-off="No"></span>
                  <span class="switch-handle"></span>
                </label>
              </div>
            </div>
            <div
              class="form-group row {{(formInventory_group.controls.isfix_asset.status == 'INVALID')?'has-warning':''}}">
              <label for="isfix_asset" class="col-sm-4 text-right form-form-control-label">{{gen.at_isfixasset}}</label>
              <div class="col-sm-6 ">
                <label class="switch switch-default switch-primary-outline">
                  <input type="checkbox" class="switch-input" formControlName="isfix_asset">
                  <span class="switch-label" data-on="Yes" data-off="No"></span>
                  <span class="switch-handle"></span>
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card">
        <div class="card-block">
          <div class="table-responsive">
            <table class="table table-hover table-outline mb-0">
              <thead class="thead-default">
                <tr class="text-center">
                  <th>{{gen.th_action}}</th>
                  <th class="table-id">{{gen.th_no}}</th>
                  <th>*(Code</th>
                  <th>{{gen.th_inventory_group}}</th>
                  <th>{{gen.th_description}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of inventory_groups; let i = index;">
                  <td>
                    <button ngClass="status-button btn btn-sm btn-warning"
                      (click)="selectInventory_group(item)">{{gen.td_select}}</button>
                  </td>
                  <td class="table-id">{{i+1}}</td>
                  <td>{{item.inventory_group_code}}</td>
                  <td class="{{(item.is_use == 1)?'':'colordanger'}}">{{item.inventory_group}}</td>
                  <td>{{item.description}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="animated fadeIn display-inherit">
  <div class="row">
    <div class="col-lg-12">
      <ts-bydatetime 
        [report_id]="63" 
        [data]="formInventory_group.value"
      ></ts-bydatetime>
    </div>
  </div>
</div>
