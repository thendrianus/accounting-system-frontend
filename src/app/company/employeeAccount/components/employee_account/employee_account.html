<div class="loading" *ngIf="!gen.app_component_id"></div>
<ts-notification [notifSuccess]='notif.success' [notifAlert]='notif.alert' [notifError]='notif.error'
  [notifInfo]='notif.info' [notifWarn]='notif.warn'> </ts-notification>

<div class="animated fadeIn display-inherit">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header font-larger">
          <a href="javascript:void(0)" class="ts-a-title" (click)="refreshComponent()"><i class=" fa fa-refresh"> </i>
            {{gen._title}}</a>
          <div class="card-trans-code ts-hide-mobile">
            <form class="form-horizontal" [formGroup]="formEmployee_account">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-barcode"></i></span>
                <input type="text" class="form-control ts-clear-bg ts-text-center" id="employee_account_code"
                  placeholder="{{gen._code}}" [readonly]="disableInput.employee_account_code"
                  formControlName="employee_account_code" [disabled]="true">
                <span class="input-group-addon" *ngIf="formEmployee_account.value.employee_account_id != ''">
                  <label class="switch switch-sm switch-text switch-info float-right mb-0">
                    <input type="checkbox"
                      (click)="isUseChange('employee_account', formEmployee_account.value.is_use, formEmployee_account.value.employee_account_id, 'employee_account_id')"
                      class="switch-input" formControlName="is_use">
                    <span class="switch-label" data-on="On" data-off="Off"></span>
                    <span class="switch-handle"></span>
                  </label>
                </span>
              </div>
            </form>
          </div>
        </div>
        <div class="card-block" style="padding: 0.5rem 1.25rem;">
          <div class="row">
            <div class="form-group col-sm-3 ts-show-mobile" style="margin-bottom: 0rem;">
              <form class="form-horizontal" [formGroup]="formEmployee_account">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-barcode"></i></span>
                  <input type="text" class="form-control ts-clear-bg ts-text-center" id="employee_account_code"
                    placeholder="{{gen._code}}" [readonly]="disableInput.employee_account_code"
                    formControlName="employee_account_code" [disabled]="true">
                  <span class="input-group-addon" *ngIf="formEmployee_account.value.employee_account_id != ''">
                    <label class="switch switch-sm switch-text switch-info float-right mb-0">
                      <input type="checkbox"
                        (click)="isUseChange('employee_account', formEmployee_account.value.is_use, formEmployee_account.value.employee_account_id, 'employee_account_id')"
                        class="switch-input" formControlName="is_use">
                      <span class="switch-label" data-on="On" data-off="Off"></span>
                      <span class="switch-handle"></span>
                    </label>
                  </span>
                </div>
              </form>
            </div>
            <div class="form-group col-sm-12" style="margin-bottom: 0rem;">
              <button type="submit" class="btn btn-primary btn-sm2" [disabled]="!formEmployee_account.valid"
                *ngIf="formEmployee_account.value.employee_account_id == ''" (click)="employee_accountSubmit()"><i
                  class="fa fa-plus"></i> {{gen.btn_add}}</button>
              <button type="submit" class="btn btn-warning btn-sm2" [disabled]="!formEmployee_account.valid"
                *ngIf="formEmployee_account.value.employee_account_id != ''" (click)="employee_accountSubmit()"><i
                  class="fa fa-edit "></i> {{gen.btn_edit}}</button>
              <button type="submit" class="btn btn-danger btn-sm2"
                *ngIf="formEmployee_account.value.employee_account_id != ''" [disabled]="!formEmployee_account.valid"
                (click)="employee_accountDelete()"><i class="fa fa-trash"></i> {{gen.btn_delete}}</button>
              <button type="submit" class="btn btn-secondary btn-sm2" (click)="clearAll()"><i class="fa fa-eraser"></i>
                {{gen.btn_clear}}</button>
              <button type="submit" (click)="printConsoleForm()" *ngIf="printConsole">Print Console</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn display-inherit small-input">
  <div class="row">

    <div class="col-lg-4">
      <div class="card">
        <div class="card-block">
          <div class="row">

            <div class="form-group col-sm-12">
              <form class="form-horizontal" [formGroup]="formEmployee_account">

                <div class="form-group row">
                  <label for="employee_account_code"
                    class="col-sm-4 text-right form-form-control-label">{{gen.at_code}}</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="employee_account_code"
                      placeholder="{{gen.ph_code}} Code" [readonly]="disableInput.employee_account_code"
                      formControlName="employee_account_code">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="employee_id"
                    class="col-sm-4 text-right form-form-control-label">{{gen.at_employee_id}}</label>
                  <div class="col-sm-8">
                    <ng-select bindValue="value" [items]="employeeData" formControlName="employee_id"
                      (change)="employeeChange($event)"> </ng-select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="app_permission_group_id"
                    class="col-sm-4 text-right form-form-control-label">{{gen.at_employee_account_permission}}</label>
                  <div class="col-sm-8">
                    <select class="form-control" id="app_permission_group_id" formControlName="app_permission_group_id">
                      <option *ngFor="let item of permissionData" value="{{item.app_permission_group_id}}">
                        {{item.app_permission_group}}</option>
                    </select>
                  </div>
                </div>
                <div
                  class="form-group row {{(formEmployee_account.controls.username.status == 'INVALID')?'has-warning':''}}">
                  <label for="username" class="col-sm-4 text-right form-form-control-label">{{gen.at_username}}</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" placeholder="{{gen.ph_username}}"
                      formControlName="username">
                  </div>
                </div>

                <div
                  class="form-group row {{(formEmployee_account.controls.is_change_password.status == 'INVALID')?'has-warning':''}}"
                  *ngIf="formEmployee_account.value.employee_account_id != ''">
                  <label for="is_change_password"
                    class="col-sm-4 text-right form-form-control-label">{{gen.at_is_change_password}}</label>
                  <div class="col-sm-8">
                    <label class="switch switch-sm switch-text switch-info mb-0">
                      <input type="checkbox" class="switch-input" (click)="isChangePasswordChange()"
                        formControlName="is_change_password">
                      <span class="switch-label" data-on="Yes" data-off="No"></span>
                      <span class="switch-handle"></span>
                    </label>
                  </div>
                </div>

                <div
                  class="form-group row {{(formEmployee_account.controls.account_password.status == 'INVALID')?'has-warning':''}}">
                  <label for="account_password"
                    class="col-sm-4 text-right form-form-control-label">{{gen.at_password}}</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="account_password" placeholder="{{gen.ph_password}}"
                      formControlName="account_password">
                  </div>
                </div>

                <div
                  class="form-group row {{(formEmployee_account.controls.new_password.status == 'INVALID')?'has-warning':''}}"
                  *ngIf="formEmployee_account.value.employee_account_id != '' && formEmployee_account.value.is_change_password">
                  <label for="new_password"
                    class="col-sm-4 text-right form-form-control-label">{{gen.at_new_password}}</label>
                  <div class="col-sm-8">
                    <input type="account_password" class="form-control" id="account_password"
                      placeholder="{{gen.ph_new_password}}" formControlName="new_password">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="picture" class="col-sm-4 text-right form-form-control-label">{{gen.at_picture}}</label>
                  <div class="col-sm-8">
                    <!-- <ts-picture-uploader class="width100" [picture]="formEmployee_account.value.oldimage" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions" (onUploadCompleted)="onUploadCompleted($event, 1)"></ts-picture-uploader>  -->
                  </div>
                </div>
                <div
                  class="form-group row {{(formEmployee_account.controls.description.status == 'INVALID')?'has-warning':''}}">
                  <label for="description"
                    class="col-sm-4 text-right form-form-control-label">{{gen.at_description}}</label>
                  <div class="col-sm-8">
                    <textarea type="text" class="form-control" id="description" placeholder="{{gen.ph_description}}"
                      formControlName="description"></textarea>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card">
        <div class="card-block">
          <div class="row">

            <div class="table-responsive"></div>
            <table class="table table-responsive table-hover table-outline mb-0">
              <thead class="thead-default">
                <tr class="text-center">
                  <th><i class="fa fa-sort-numeric-asc"></i></th>
                  <th>{{gen.th_action}}</th>
                  <th>{{gen.th_employee}}</th>
                  <th>{{gen.th_username}}</th>
                  <th>{{gen.th_description}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of employee_accountData; let i = index">
                  <td class="text-center">{{i+1}}</td>
                  <td><button class="btn btn-warning btn-sm"
                      (click)="editEmployee_account(item)">{{gen.td_edit}}</button></td>
                  <td [ngClass]="(item.is_use=='0')?'ts-red':''">{{item.employee_code}}-{{item.firstname}}
                    {{item.lastname}}</td>
                  <td>{{item.username}}</td>
                  <td>{{item.description}}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>

  </div>


</div>

<div class="animated fadeIn display-inherit">
  <div class="row">
    <div class="col-lg-12">
      <ts-bydatetime 
        [report_id]="11" 
        [data]="formEmployee_account.value"
      ></ts-bydatetime>
    </div>
  </div>
</div>
